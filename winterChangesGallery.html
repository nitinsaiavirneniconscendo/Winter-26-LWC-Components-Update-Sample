<template>
    <lightning-card title="‚ö° Salesforce Winter ‚Äô26 ‚Äî Lightning Web Components Changes Gallery">
        <div class="gallery-container">

            <!-- 1. Accordion -->
            <section>
                <h2>1Ô∏è‚É£ lightning-accordion ‚Äî Section Closing Behavior</h2>
                <p class="desc">Previously a single accordion section could be closed even when <code>allow-multiple-sections-open</code> was false. Now it stays open.</p>
                <div class="comparison-container">
                    <div class="version old">
                        <h3>Before</h3>
                        <div class="slds-accordion">
                            <section class="slds-accordion__section slds-is-open">
                                <div class="slds-accordion__summary">Section A (Closable)</div>
                                <div class="slds-accordion__content">Old behavior ‚Äî could be closed manually.</div>
                            </section>
                        </div>
                    </div>
                    <div class="version new">
                        <h3>After</h3>
                        <lightning-accordion allow-multiple-sections-open>
                            <lightning-accordion-section name="a" label="Section A">
                                Now a single section can‚Äôt be closed.
                            </lightning-accordion-section>
                        </lightning-accordion>
                    </div>
                </div>
            </section>

            <!-- 2. Datatable -->
            <section>
                <h2>2Ô∏è‚É£ lightning-datatable ‚Äî Disabled Rows & Highlight Class</h2>
                <div class="comparison-container">
                    <div class="version old">
                        <h3>Before</h3>
                        <table class="slds-table slds-table_bordered">
                            <thead><tr><th>Name</th><th>Industry</th><th>Revenue</th></tr></thead>
                            <tbody>
                                <tr><td>Acme Corp</td><td>Tech</td><td>$1.2M</td></tr>
                                <tr><td>Blue Ocean</td><td>Finance</td><td>$980K</td></tr>
                                <tr><td>Sunrise Foods</td><td>Retail</td><td>$430K</td></tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="version new">
                        <h3>After</h3>
                        <lightning-datatable
                            key-field="id"
                            data={data}
                            columns={columns}
                            disabled-rows={disabledRows}
                            hide-borders>
                        </lightning-datatable>
                    </div>
                </div>
            </section>

            <!-- 3. Dual Listbox -->
            <section>
                <h2>3Ô∏è‚É£ lightning-dual-listbox ‚Äî Type-Ahead & Accessibility</h2>
                <div class="comparison-container">
                    <div class="version old">
                        <h3>Before</h3>
                        <div class="slds-box">Listbox items only navigable by arrow keys.</div>
                    </div>
                    <div class="version new">
                        <h3>After</h3>
                        <lightning-dual-listbox name="demo" label="Select Options" options={options} value={value}></lightning-dual-listbox>
                    </div>
                </div>
            </section>

            <!-- 4. Formatted Name -->
            <section>
                <h2>4Ô∏è‚É£ lightning-formatted-name ‚Äî Locale Attribute</h2>
                <div class="comparison-container">
                    <div class="version old">
                        <h3>Before</h3>
                        <div>Maria Lopez</div>
                    </div>
                    <div class="version new">
                        <h3>After</h3>
                        <lightning-formatted-name first-name="Maria" last-name="Lopez" locale="fr-FR"></lightning-formatted-name>
                    </div>
                </div>
            </section>

            <!-- 5. Input -->
            <section>
                <h2>5Ô∏è‚É£ lightning-input ‚Äî Checkbox & Time Step</h2>
                <div class="comparison-container">
                    <div class="version old">
                        <h3>Before</h3>
                        <input type="checkbox" checked /> <label>Read-only required (simulated)</label><br />
                        <input type="time" />
                    </div>
                    <div class="version new">
                        <h3>After</h3>
                        <lightning-input type="checkbox" label="New Read-only Checkbox" checked readonly></lightning-input>
                        <lightning-input type="time" label="Time Picker" time-step-minutes="5"></lightning-input>
                    </div>
                </div>
            </section>

            <!-- 6. Input Name -->
            <section>
                <h2>6Ô∏è‚É£ lightning-input-name ‚Äî Locale Support</h2>
                <div class="comparison-container">
                    <div class="version old">
                        <div>First: John<br />Last: Smith</div>
                    </div>
                    <div class="version new">
                        <lightning-input-name first-name="John" last-name="Smith" locale="ja-JP"></lightning-input-name>
                    </div>
                </div>
            </section>

            <!-- 7. OmniStudio FlexCard -->
            <section>
                <h2>7Ô∏è‚É£ lightning-omnistudio-flexcard ‚Äî Embedded FlexCard</h2>
                <div class="comparison-container">
                    <div class="version old">
                        <div>‚ùå Previously needed wrapper to display OmniStudio FlexCard.</div>
                    </div>
                    <div class="version new">
                        <lightning-omnistudio-flexcard card-name="AccountSummaryFlexCard"></lightning-omnistudio-flexcard>
                    </div>
                </div>
            </section>

            <!-- 8. OmniScript -->
            <section>
                <h2>8Ô∏è‚É£ lightning-omnistudio-omniscript ‚Äî Direct Embed</h2>
                <div class="comparison-container">
                    <div class="version old">
                        <div>‚ùå Couldn‚Äôt embed OmniScript directly in LWC.</div>
                    </div>
                    <div class="version new">
                        <lightning-omnistudio-omniscript script-name="AccountOnboardingScript"></lightning-omnistudio-omniscript>
                    </div>
                </div>
            </section>

            <!-- 9. Output Field -->
            <section>
                <h2>9Ô∏è‚É£ lightning-output-field ‚Äî Read-only Checkbox Styling</h2>
                <div class="comparison-container">
                    <div class="version old">
                        <input type="checkbox" checked disabled /> (Old plain disabled look)
                    </div>
                    <div class="version new">
                        <lightning-output-field value={checkboxValue}></lightning-output-field>
                    </div>
                </div>
            </section>

            <!-- 10. Select -->
            <section>
                <h2>üîü lightning-select ‚Äî Accessibility Roles</h2>
                <div class="comparison-container">
                    <div class="version old">
                        <select><option>Option 1</option><option>Option 2</option></select>
                    </div>
                    <div class="version new">
                        <lightning-select label="New Accessible Select">
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                        </lightning-select>
                    </div>
                </div>
            </section>

            <!-- 11. Textarea -->
            <section>
                <h2>1Ô∏è‚É£1Ô∏è‚É£ lightning-textarea ‚Äî Read-only Style</h2>
                <div class="comparison-container">
                    <div class="version old">
                        <textarea maxlength="20">Old Textarea Content</textarea>
                    </div>
                    <div class="version new">
                        <lightning-textarea label="New Textarea" maxlength="20" readonly>
                            New read-only rendering (auto height)
                        </lightning-textarea>
                    </div>
                </div>
            </section>

            <!-- 12. Tree Grid -->
            <section>
                <h2>1Ô∏è‚É£2Ô∏è‚É£ lightning-tree-grid ‚Äî Disabled Rows & Hidden Borders</h2>
                <div class="comparison-container">
                    <div class="version old">
                        <div class="slds-box slds-theme_default">Static mockup of tree grid (no disabled rows).</div>
                    </div>
                    <div class="version new">
                        <lightning-tree-grid
                            key-field="id"
                            columns={treeColumns}
                            data={treeData}
                            disabled-rows={disabledRowsTree}
                            hide-borders
                            hide-table-header>
                        </lightning-tree-grid>
                    </div>
                </div>
            </section>

        </div>
    </lightning-card>
</template>
